<f:view
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <style>
            h3 {
                font-family: Verdana, Arial, sans-serif;
                font-size: 1.1em;
            }

            .marginTop {
                margin-top: 20px;
            }

            .top {
                vertical-align: top;
            }
        </style>
    </h:head>
    <h:body>
        <h3>Thanks for your vote!</h3>

        <h:form id="form">

            <h3><h:outputText value="#{voteController.settings.question.text}"/></h3>

            <p:pieChart styleClass="marginTop" id="custom" value="#{voteController.pieModel}" legendPosition="e" fill="false" showDataLabels="true"
                        style="width:100%" sliceMargin="5" diameter="90"/>

            <div class="marginTop">
                <p:commandButton value="Back" action="back"/>
            </div>

        </h:form>

    </h:body>
</f:view>
